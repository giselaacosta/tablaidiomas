<ion-content>

  <ion-grid class="grid1">
  
      <ion-row class="row1">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="container-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <h1>Registrarse</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                          <ion-item>
                              <ion-icon name="person" class="icon-login"></ion-icon>
                              <ion-input name="user" [(ngModel)]="user.email" type="text" required placeholder="Usuario"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item>
                              <ion-icon name="lock" class="icon-login"></ion-icon>
                              <ion-input name="password" [(ngModel)]="user.password" type="password" required placeholder="ContraseÃ±a"></ion-input>
                          </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button   (click)="onRegister()" fill="solid" expand="full">
                          Completar Registro
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label>
                          <h3>Ya tenes cuenta?</h3>
                      </ion-label>
                      <ion-button  (click)="onHome()" fill="solid" expand="full">
                        Loguearse
                    </ion-button>
                  </ion-col>
              </ion-row>
            
          </ion-grid>
      </div>
  </ion-slide>
